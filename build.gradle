plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

group 'io.github.dekanako'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'io.mockk:mockk:1.13.3'
    implementation 'org.igniterealtime.smack:smack:3.1.0'
    implementation 'org.igniterealtime.smack:smackx:3.1.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.1'
    testImplementation 'com.googlecode.windowlicker:windowlicker-core:r268'

    testImplementation "com.googlecode.windowlicker:windowlicker-swing:r268"
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}